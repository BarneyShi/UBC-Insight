<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
		<title>310 Frontend</title>
		<link rel="icon" type="image/png" href="./favicon.png" />
		<link href="/style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<header><img id="logo" src="/assets/logo.png" alt="logo"></header>
			<p style="text-align: right; font-weight: bold;">Group528: Navid Samiei, Barney Shi</p>

			<div id="content">
				<div id="upload">
					<form id="addDataset-form">
						<input name="dataset-kind" id="courses-kind" type="radio" value="Courses" />
						<label for="kind-input">Courses</label>
						<input name="dataset-kind" id="rooms-kind" type="radio" value="Rooms" />
						<label for="kind-input">Rooms</label>
						<input name="dataset-id" id="id-input" type="text" required placeholder="Enter ID" />
						<input name="dataset" id="upload-input" type="file" accept=".zip" required/>
						<button type="submit" id="upload-button" class="button">Upload</button>
					</form>
					<table id="dataset-table" border="1">
						<tr>
							<th>Select</th>
							<th>ID</th>
							<th>Kind</th>
							<th>Rows</th>
							<th>Delete</th>
						</tr>
					</table>
				</div>
				<div id="query">
					<h1>Perform Query Section</h1>
					<button id="click-me-button" class="button" >Query</button>
					</p>
					<div id="list-of-filters">
					</div>
					<button id="add-filter-button" class="filter-button">Add filter</button>
					<div id="columns">
						<h3>Which columns to display?</h3>
						Department <input type="checkbox" id="Department" name="dept">
						Number <input type="checkbox" id="Number" name="id">
						Average <input type="checkbox" id="Average" name="avg">
						Instructor <input type="checkbox" id="Instructor" name="instructor">
						Name <input type="checkbox" id="Name" name="title">
						Passed <input type="checkbox" id="Passed" name="pass">
						Failed <input type="checkbox" id="Failed" name="fail">
						Audited <input type="checkbox" id="Audited" name="audit">
						ID <input type="checkbox" id="ID" name="uuid">
						Year <input type="checkbox" id="Year" name="year">
					</div>
					<div id="order">
						<h3>Order by which feature?</h3>
						<select id="select-order">

						</select>
					</div>
					<div id="queryResults">
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="/frontend.js"></script>
	</body>
</html>
